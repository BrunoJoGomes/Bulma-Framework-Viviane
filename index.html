    <div class="card has-background-white-ter">
        <div class="card-content">
            <div class="content">

                <h3>Formulário de contato</h3>

                <div class="field mb-4">
                    <label class="label">Nome</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-rounded" type="text" placeholder="Ex: Alex Ferguson">
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>

                <div class="field mb-2">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                            <input class="input is-rounded" type="email" placeholder="Ex: alex-f@outlook.com">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                    </div>
                </div>

                <div class="field mb-2">
                    <label class="label">Telefone</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-rounded" type="number" placeholder="Digite seu telefone com DDD">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-phone-flip"></i>
                            </span>
                    </div>
                </div>

                <div class="field mb-2">
                    <label class="label">País</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input is-rounded" type="text" placeholder="Qual o seu país de origem?">
                            <span class="icon is-small is-left">
                                <i class="fa-solid fa-earth-americas"></i>
                            </span>

                    </div>
                </div>

                <div class="field mb-2">
                    <label class="label">Mensagem</label>
                        <div class="control">
                                <textarea class="textarea" placeholder="Escreva"></textarea>
                        </div>
                </div>


                <div class="field mb-2">
                    <div class="control">
                        <label class="checkbox">
                            <input type="checkbox">
                                Eu estou de acordo com os<a href="#"> termos e condições</a>
                        </label>
                    </div>
                </div>


                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-link has-background-primary">Submit</button>
                    </div>
                    <div class="control">
                        <button
                            class="button is-link is-light has-background-white has-text-grey">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>

</html>
